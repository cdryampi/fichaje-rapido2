{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Horarios (cuadrante semanal)</h2>
  <p class="muted">Demostración: cuadrante lunes a domingo en blanco.</p>
  <table style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="text-align:left; border-bottom:1px solid #ddd; padding:6px;">Lunes</th>
        <th style="text-align:left; border-bottom:1px solid #ddd; padding:6px;">Martes</th>
        <th style="text-align:left; border-bottom:1px solid #ddd; padding:6px;">Miércoles</th>
        <th style="text-align:left; border-bottom:1px solid #ddd; padding:6px;">Jueves</th>
        <th style="text-align:left; border-bottom:1px solid #ddd; padding:6px;">Viernes</th>
        <th style="text-align:left; border-bottom:1px solid #ddd; padding:6px;">Sábado</th>
        <th style="text-align:left; border-bottom:1px solid #ddd; padding:6px;">Domingo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="padding:16px; height:120px; border-bottom:1px solid #f0f0f0;">&nbsp;</td>
        <td style="padding:16px; border-bottom:1px solid #f0f0f0;">&nbsp;</td>
        <td style="padding:16px; border-bottom:1px solid #f0f0f0;">&nbsp;</td>
        <td style="padding:16px; border-bottom:1px solid #f0f0f0;">&nbsp;</td>
        <td style="padding:16px; border-bottom:1px solid #f0f0f0;">&nbsp;</td>
        <td style="padding:16px; border-bottom:1px solid #f0f0f0;">&nbsp;</td>
        <td style="padding:16px; border-bottom:1px solid #f0f0f0;">&nbsp;</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
